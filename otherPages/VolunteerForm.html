<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volunteer Form</title>
    <link rel="stylesheet" href="../defaultStyle.css" />
    <link rel="stylesheet" href="../stylesFiles/VolunForm.css" />
  </head>
  <body>
    <section class="Volunteer">
      <h1>Volunteer Form</h1>
      <p>Educate Yourself on Pet Care</p>

      <form action="">
        <div class="one">
          <div class="two">
            <label for="name">First Name</label>
            <input type="text" />
          </div>
          <div class="two">
            <label for="last name">Last Name</label>
            <input type="text" />
          </div>
        </div>

        <label for="email">Email Address</label>
        <input type="email" />

        <label for="phone no">Phone no</label>
        <input type="text" />

        <label for="Address">Street Address</label>
        <input type="text" />

        <div class="one">
          <div class="two">
            <label for="city">City</label>
            <input type="text" name="" id="" />
          </div>
          <div class="two">
            <label for="">State / Province</label>
            <input type="text" />
          </div>
          <div class="two">
            <label for="Zip / Postal Code">Zip / Postal Code</label>
            <input type="text" />
          </div>
        </div>

        <div class="formButton">
          <button class="formButtonOne">Cancle</button>
          <button class="formButtonTwo">Submit</button>
        </div>
      </form>
    </section>
  </body>
</html>
